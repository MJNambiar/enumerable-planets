<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
<ul>
    <li th:each="planet : ${planets}"
    th:text="${planet.name}"></li>
</ul>

<h3>How long is a year in each planet?</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Planet Name</th>
            <th>Year Length in Days</th>
        </tr>
    </thead>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.name}"></td>
        <td th:text="${planet.yearLength}"></td>
    </tr>
</table>

</body>
</html>
